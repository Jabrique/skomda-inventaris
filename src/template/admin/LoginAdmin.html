<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../styles/output.css" rel="stylesheet">
</head>
<body>
    <section id="hero" class="desktop:w-full laptop:flex flex-row hp:block">
            <div class="container desktop:w-[60%] laptop:w-[60%] desktop:h-[100vh]">
                <div class="place-items-start desktop:ms-[2.5rem] desktop:mt-[2.5rem] flex hp:ms-[2.5rem] hp:my-[5%] laptop:ms-[3rem] laptop:mt-[2.5rem] items-center tablet:ms-[4rem]">
                    <img src="../assets/logo-skomda.png" alt="" width="150" class="hp:w-1/3 desktop:w-1/4 laptop:w-[25%]">
                    <img src="../assets/logo-inventaris.svg" alt="" width="200" class="desktop:ms-[38rem] laptop:ms-[25rem] hp:w-1/2 hp:ms-[2rem] desktop-lg:ms-[43rem] laptop:hidden" style="z-index: 10;">
                </div>
                <div class="desktop:ms-[9rem] mt-[3rem] laptop:ms-[6rem] hp:hidden tablet:hidden laptop:flex desktop-lg:ms-[7rem]">
                    <img src="../assets/hero-img.svg" alt="" width="450" class="laptop:w-[80%] desktop-lg:w-[85%]">
                </div>
            </div>
            <div class="container bg-white desktop:w-[40%] laptop:w-[40%] hp:w-full hp:mx-auto">
                <div class="container">
                    <div class="desktop:mt-[3rem] desktop:ms-[2.5rem] laptop:mt-[3rem] hp:hidden laptop:block desktop-lg:mt-[4rem]">
                        <img src="../assets/logo-inventaris.svg" alt="">
                    </div>
                    <div class="desktop:mt-[5rem] hp:mt-[6rem] laptop:mt-[4rem]">
                        <h1 class="desktop:text-2xl desktop:ms-[4rem] laptop:text-3xl hp:ms-[5%] hp:text-2xl font-semibold text-main desktop-lg:text-4xl">Login to your account</h1>
                        <p class="desktop:ms-[4rem] mt-[0.3rem] hp:ms-[5%] text-natural-5 desktop-lg:text-xl">Selamat datang di inventaris Skomda</p>
                    </div>
                        <div>
                            <div class="desktop:ms-[2.5rem] desktop:mt-[1rem] laptop:mt-[1rem] hp:mt-[2rem] desktop-lg:mt-[2.5rem]">
                                <form action="" class="hp:mx-[5%]">
                                    <div>
                                        <label for="nip" class="block mb-2 text-sm font-medium text-natural-1">NIS / NIP</label>
                                        <input type="text" id="nip" class="border-2 border-natural-6 text-[13px] rounded-[15px] block desktop:w-3/4 py-3 px-5 focus:outline-main hp:w-full laptop:w-3/4" placeholder="Masukkan NIS/NIP" required autocomplete="off">
                                    </div>
                                    <div class="mt-[1rem]">
                                        <label for="password" class="block mb-2 text-sm font-medium text-natural-1">Password</label>
                                        <input type="password" id="password" class="border-2 border-natural-6 text-[13px] rounded-[15px] block desktop:w-3/4 py-3 px-5 focus:outline-main hp:w-full laptop:w-3/4" placeholder="Masukkan Password" required autocomplete="off">
                                    </div>
                                    <div class="flex items-start mb-6 mt-[1rem]">
                                        <div class="flex items-center h-5">
                                        <input id="remember" type="checkbox" value="" class="w-4 h-4 focus:ring-main focus:border-main">
                                        </div>
                                        <label for="remember" class="ms-2 text-sm font-medium text-natural-6 ">Show Password</label>
                                    </div>
                                    <input type="submit" value="Login" class="bg-main desktop:w-3/4 py-3 text-white rounded-xl hover:bg-main_hover hp:w-full laptop:w-3/4">
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </section>
</body>
</html>
